<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
    <style>
      .gradient {
        background: linear-gradient(
          90deg,
          rgb(91, 217, 233) 0%,
          rgb(251, 204, 255) 100%
        );
      }
      .orbitron {
        font-family: Didot, serif;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const navContent = document.getElementById("nav-content");

        navToggle.addEventListener("click", function () {
          navContent.classList.toggle("hidden");
          navContent.classList.toggle("block");
        });
      });
    </script>
  </head>
  <body
    class="leading-normal tracking-normal text-white gradient"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <nav
      id="header"
      class="fixed w-full top-0 z-50 bg-white shadow transition duration-300"
    >
      <div
        class="container mx-auto flex items-center justify-between h-16 px-4 lg:px-3"
      >
        <!-- Logo & Website Name -->
        <div class="flex items-center space-x-3">
          {% load static %}
          <img src="{% static 'logo.svg' %}" alt="FS" class="h-10 w-10" />
          <a
            class="orbitron text-black font-bold text-2xl lg:text-3xl"
            href="/"
            style="color: black"
            >FeatherScan</a
          >
        </div>
        <!-- Navbar Links -->
        <ul
          class="hidden lg:flex space-x-8 text-xl"
          style="margin-right: 0; margin-left: 15%"
        >
          <li class="mr-3">
            <a
              class="text-black font-medium hover:text-blue-800 font-bold"
              href="/"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-black font-medium hover:text-blue-800 font-bold"
              href="{% url 'image_scan' %}"
              >ImgScan &#128247;</a
            >
          </li>
          <li>
            <a
              class="text-black font-medium hover:text-blue-800 font-bold"
              href="{% url 'audio_scan' %}"
              >AudioScan &#128266;</a
            >
          </li>
          <li class="mr-3">
            <a
              class="text-black font-medium hover:text-blue-800 font-bold"
              href="{% url 'faq' %}"
              >FAQs</a
            >
          </li>
        </ul>
        <!-- Logout Button -->
        {% if user.is_authenticated %}
        <a
          id="navAction"
          href="{% url 'logout' %}"
          class="hover:text-blue-900 hover:underline bg-white text-black font-bold rounded-full py-2 px-6 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
        >
          Logout
        </a>
        {% else %}
        <a
          id="navAction"
          href="{% url 'login' %}"
          class="hover:text-blue-900 hover:underline bg-white text-black font-bold rounded-full py-2 px-6 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
        >
          Login
        </a>
        {% endif %}
        <!-- Mobile Menu Button -->
        <button
          id="nav-toggle"
          class="lg:hidden p-2 text-white hover:text-gray-300 focus:outline-none"
        >
          <svg class="h-6 w-6 fill-current" viewBox="0 0 20 20">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div
        id="nav-content"
        class="hidden lg:hidden bg-white text-black p-4 space-y-3"
      >
        <a class="block py-2" href="/">Home</a>
        <a class="block py-2" href="predict" href="{% url 'image_scan' %}">ImgScan &#128247;</a>
        <a class="block py-2" href="process-video-frame" href="{% url 'audio_scan' %}"
          >AudioScan &#128266;
        </a>
        {% if user.is_authenticated %}
        <a
          id="navAction"
          href="{% url 'logout' %}" 
          class="mx-auto lg:mx-0 hover:text-blue-900 hover:underline bg-white text-black font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
        >
          Logout
        </a>
        {% else %}
        <a
          id="navAction"
          href="{% url 'login' %}"
          class="mx-auto lg:mx-0 hover:text-blue-900 hover:underline bg-white text-black font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out font-bold"
        >
          Login
        </a>
        {% endif %}
      </div>
    </nav>
  </body>
</html>
