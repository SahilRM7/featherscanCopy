<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bird Species Detection</title>
    <meta name="description" content="Simple landind page" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
    <!-- Define your gradient here - use online tools to find a gradient matching your branding-->
    <style>
      .gradient {
        background: linear-gradient(
          90deg,
          rgb(91, 217, 233) 0%,
          rgb(251, 204, 255) 100%
        );
      }
      .orbitron {
        font-family: Didot, serif;
      }
      .resize-image {
        width: 80vh;
        height: 85vh;
      }
      .img-rs {
        width: 40vh;
        height: 25vh;
      }
      .img-sz {
        width: 30vh;
        height: 25vh;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const navContent = document.getElementById("nav-content");

        navToggle.addEventListener("click", function () {
          navContent.classList.toggle("hidden");
          navContent.classList.toggle("block");
        });
      });
    </script>
  </head>
  <body>
    <footer class="bg-dark text-black pt-5 pb-4 gradient">
      <div class="container" style="margin: 3%; margin-top: 1%;">
        <div class="row">
          <!-- About Section -->
          <div class="col-md-6 mb-4">
            <div class="d-flex align-items-center mb-3">
              {% load static %}
              <img src="{% static 'logo.svg' %}" alt="FS" class="me-3" style="height: 40px; width: 40px;" />
              <h2 class="orbitron fw-bold text-black fs-3 mb-0 font-bold">FeatherScan</h2>
            </div>
            <p class="text-black fw-medium font-bold">
              FeatherScan helps you detect and identify bird species using
              AI-powered image analysis. Explore the avian world effortlessly!
            </p>
          </div>
    
          <!-- Contact Section -->
          <div class="col-md-6 mb-4">
            <h4 class="text-uppercase fw-bold mb-3">Contact</h4>
            <p><i class="bi bi-envelope-fill me-2"></i> featherscan.com</p>
            <p><i class="bi bi-geo-alt-fill me-2"></i> Pune, India</p>
    
            <!-- Social Media Icons -->
            <div class="mt-3">
              <a href="#" class="text-light me-3"><i class="bi bi-facebook fs-5"></i></a>
              <a href="#" class="text-light me-3"><i class="bi bi-twitter fs-5"></i></a>
              <a href="#" class="text-light me-3"><i class="bi bi-instagram fs-5"></i></a>
              <a href="#" class="text-light me-3"><i class="bi bi-linkedin fs-5"></i></a>
            </div>
          </div>
        </div>
    
        <!-- Footer Bottom -->
        <div class="text-center mt-4 pt-3 border-top border-secondary">
          <p class="mb-0">&copy; 2025 FeatherScan. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    
  </body>
</html>
